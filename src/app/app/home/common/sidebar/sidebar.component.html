@if(this.utility.enableMobileMenu()){
    
<aside
    class="overflow-y-auto absolute sm:fixed bg-white z-10  top-0 border-dashed border-2  left-0 w-60 h-screen text-black dark:text-white   dark:bg-gray-900 ">
  <div class="flex justify-end p-3">
<button class="lg:hidden" (click)="hideSideMenu()" >
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </button>
    </div>   
       
    <div class="px-7 ">
        <div routerLink="home"  class=" py-3 font-mono font-bold text-4xl cursor-pointer"><span class="bg-black text-white px-1"> S</span>hikha.</div>
        @for( item of menus; let idx = $index;track idx){
        <div [routerLink]="item['url']" routerLinkActive="font-bold border-black" class="text-xl font-inter py-2 text-black border-b-2 cursor-pointer border-gray-400 hover:border-black hover:font-bold">
            {{item['name']}}</div>
        }
    </div>
</aside>
}
